<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Dharmikta Mandali</title>
  <link rel="icon" type="image/png" href="static/images/Favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style/contact.css" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
      emailjs.init({ publicKey: "MoTUpsISKXLTAnyxm" });
    })();
  </script>
  <script src="script/script.js" defer></script>
  <script src="script/Email.js" defer></script>
</head>
<body>
  <div id="navbar-include"></div>

  <!-- Blurred Hero Section -->
  <section class="hero contact-hero">
    <div class="blurred-bg"></div>
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Get in Touch</h1>
      <p>We would love to hear from you! Send us a message or contact us through the details below.</p>
    </div>
  </section>  

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container contact-container">
      <div class="contact-form">
        <h2>Send a Message</h2>
        <form id="contact-form">
          <input type="text" id="user_name" placeholder="Your Name" required />
          <input type="email" id="user_email" placeholder="Your Email" required />
          <input type="text" id="user_subject" placeholder="Your Subject" required />
          <textarea id="user_message" placeholder="Your Message" required></textarea>
          <button type="submit" class="cta-button">Send</button>
        </form>
      </div>

      <div class="contact-info">
        <h2>Contact Info</h2>
        <p>
          <i class="fas fa-map-marker-alt"></i>
          <a href="https://www.google.com/maps/place/27%C2%B038'30.4%22N+85%C2%B018'39.0%22E" target="_blank" rel="noopener noreferrer">
            Gokul Awas Rd, Bhaisepati-25, Lalitpur, Nepal
          </a>
        </p>
        <p>
          <i class="fas fa-phone"></i>
          <a href="tel:+9779841258639">+977 9841258639</a>
        </p>
        <p>
          <i class="fas fa-envelope"></i>
          <a href="mailto:churchdharmikta@gmail.com">churchdharmikta@gmail.com</a>
        </p>

        <h3>Follow Us</h3>
        <div class="social-icons">
          <a href="https://www.facebook.com/profile.php?id=100068116715888" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="https://www.youtube.com/@DharmiktaChurch" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-include"></div>
</body>
</html>
