<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notices & Schedules - Dharmikta Church</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style/notices.css">
  <link rel="icon" type="image/png" href="static/images/Favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="script/script.js" defer></script>
  <script src="script/notices.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-include"></div>


  <div class="notices-header">
    <h1>Church Notices</h1>
    <p>Stay updated with the latest announcements and important information</p>
  </div>

  <div class="notices-container">
    <div class="notices-filter">
      <button class="filter-btn active" data-filter="all">All Notices</button>
      <button class="filter-btn" data-filter="urgent">Urgent</button>
      <button class="filter-btn" data-filter="general">General</button>
      <button class="filter-btn" data-filter="event">Event Related</button>
    </div>

    <div id="notices-content">
      <!-- Notices will be loaded here -->
      <div class="loading-spinner">
        <div class="spinner-circle"></div>
        <p>Loading notices...</p>
      </div>
    </div>
  </div>

  <div id="footer-include"></div>
</body>
</html>
